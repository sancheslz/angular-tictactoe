<div class="container">
    <h1 class="title">TicTacToe Game</h1>
    <div class="info">
        <p>
            <b>Current Player:</b> {{currentPlayer}}
        </p>
        <p>
            <b>Game Status:</b> {{gameStatus}}
        </p>
    </div>

    <div class="board">
        <div class="board-item" id="01">
            {{boardGame[0][0]}}
        </div>
        <div class="board-item" id="02">
            {{boardGame[0][1]}}
        </div>
        <div class="board-item" id="03">
            {{boardGame[0][2]}}
        </div>
        <div class="board-item" id="11">
            {{boardGame[1][0]}}
        </div>
        <div class="board-item" id="12">
            {{boardGame[1][1]}}
        </div>
        <div class="board-item" id="13">
            {{boardGame[1][2]}}
        </div>
        <div class="board-item" id="31">
            {{boardGame[2][0]}}
        </div>
        <div class="board-item" id="32">
            {{boardGame[2][1]}}
        </div>
        <div class="board-item" id="33">
            {{boardGame[2][2]}}
        </div>
    </div>
</div>
